<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>Calculator App Hub</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <section class="background">
        <div class="calculator">
            <!-- Calculator Top -->
            <div class="calculator-top">
                <p>calc</p>
                <div class="calculator-theme">
                    <p>THEME</p>
                    <div class="calculator-number">
                        <ul>
                            <li><a href="#">1</a></li>
                            <li><a href="#">2</a></li>
                            <li><a href="#">3</a></li>
                        </ul>
                        <input type="range" name="price" id="theme" min="1" max="3" step="1" value="1">

                    </div>
                </div>
            </div>
            <!-- Calculator Result -->
            <div class="calculator-result">
                <p>399,981</p>
            </div>
            <!-- Calculator Numbers -->
            <div class="calculator-numbers">
                <input type="button" value="7">
                <input type="button" value="8">
                <input type="button" value="9">
                <input class="number-text" type="button" value="DEL">
                <input type="button" value="4">
                <input type="button" value="5">
                <input type="button" value="6">
                <input type="button" value="+">
                <input type="button" value="1">
                <input type="button" value="2">
                <input type="button" value="3">
                <input type="button" value="-">
                <input type="button" value=".">
                <input type="button" value="0">
                <input type="button" value="/">
                <input type="button" value="x">
                <input class="reset number-text" type="button" value="RESET">
                <input class="equal number-text" type="button" value="=">
            </div>
        </div>
    </section>
    <script src="./js/main.js"></script>
</body>
</html>
